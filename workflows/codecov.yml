name: codecov

on: [push, pull_request]

jobs:
  test:

    name:: Test
    runs-on: macOS-latest

    strategy:
          destination: 'platform=iOS Simulator,OS=12.2,name=iPhone 11'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      

    - name: Build and test
      run: |
          cd NaZdrowie
          xcodebuild clean test -project NaZrowie.xcodeproj -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash)
        env: 
         destination: ${{ matrix.destination }}
